{% extends 'base.html'%}
{% block title %}Языки{% endblock %}
{% block content%}
{% for word in alphabet %}
<a href="?word={{ word }}"><button class="btn btn-info mb-4">{{ word }}</button></a>
{% endfor %}
<ol class = "m-4">
    {% for language in languages %}
        <div class="mb-4"><li><a href="{% url 'countries_languages' language.name %}"> {{ language.name }}</a></li></div>
    {% endfor %}
</ol>
{% endblock %}
