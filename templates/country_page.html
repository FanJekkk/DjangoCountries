{% extends 'base.html'%}
{% block title %}Страница страны {{  country.name }}{% endblock %}
{% block content%}
<h2>Языки страны {% for page in country %}{{ page.name }}{% endfor %}</h2>
<ul>
    {% for ct in languages %}
        <li><a href="{% url 'countries_languages' ct.name %}">{{ ct.name }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'countries' %}"><button class="btn btn-info">К списку стран</button></a>
{% endblock %}
