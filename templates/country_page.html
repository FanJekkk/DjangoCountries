{% extends 'base.html'%}
{% block title %}Страница страны {{  page_country.country }}{% endblock %}
{% block content%}
<h2>Языки страны {% for page in page_country %}{{ page.country}}{% endfor %}</h2>
<ul>
    {% for lang in languages %}
        <li><a href="{% url 'countries_languages' lang %}">{{ lang }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'countries' %}"><button class="btn btn-info">К списку стран</button></a>
{% endblock %}
