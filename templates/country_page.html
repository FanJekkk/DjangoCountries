{% extends 'base.html'%}
{% block title %}Страница страны {{ country.name }}{% endblock %}
{% block content%}
<h2>Языки страны {{ country.name }}</h2>
<ul>
    {% for language in country.languages %}
        <li><a href="{% url 'countries_languages' language %}">{{ language }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
